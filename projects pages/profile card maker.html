    <div class="profileCard-loader">
        <div class="profileCard-loader-content">
            <div class="profileCardMaker-text">Profilr</div>
        </div>
    </div>
    <div class="main">
        <div class="profile-maker-content">
            <div class="profile-nav">
                <div class="profile-logo">
                    <img src="./images/generated-image__2_-removebg-preview.png" alt="img">
                </div>
            </div>
            <div class="card-making-content">
                <div class="input-form info-content">
                    <h2>create your profile card</h2>
                    <div class="input-fields">
                        <div class="username-input input-field">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="userbio-input input-field">
                            <label>bio</label>
                            <textarea name="" id="" placeholder="Write a short bio about yourself"
                                maxlength="60"></textarea>
                        </div>
                        <div class="userlocation-input input-field">
                            <label>location</label>
                            <input type="text" placeholder="Enter country">
                        </div>
                        <div class="userskill-input input-field">
                            <label>skill name</label>
                            <input type="text" placeholder="enter skills">
                        </div>
                        <div class="skill-ratings">
                            <h3>skill ratings</h3>
                            <div class="skill-rating">
                                <div class="knowledge skill-rate">
                                    <label>knowledge depth:</label>
                                    <input type="text" pattern="[0-9]*" maxlength="1">
                                </div>
                                <div class="execution skill-rate">
                                    <label>execution:</label>
                                    <input type="text" pattern="[0-9]*" maxlength="1">
                                </div>
                                <div class="value-delivered skill-rate">
                                    <label>value delivered:</label>
                                    <input type="text" pattern="[0-9]*" maxlength="1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-generate-reset-btns">
                        <button class="card-generate">create card</button>
                        <button class="card-reset">reset</button>
                    </div>
                </div>
